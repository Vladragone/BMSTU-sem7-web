<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMe - Логин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-container">
    <div class="register-container">
        <h1>Вход</h1>
        <form class="register-form" id="loginForm">
            <div class="form-field">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div id="errorMsg" class="error-message"></div>
            </div>
            <button class="submit-button" type="submit" id="loginButton" disabled title="Заполните все поля, чтобы войти">
                Войти
            </button>
        </form>
        <button class="back-button" id="backBtn">Назад</button>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
