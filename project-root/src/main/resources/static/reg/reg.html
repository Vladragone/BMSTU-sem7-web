<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-container">
    <div class="register-container">
        <h1>Регистрация</h1>
        <form class="register-form" id="registerForm">
            <div class="form-field">
                <label for="username">Логин (Длина больше 6 символов, только латиница)</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-field">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-field">
                <label for="password">Пароль (Длина больше 6 символов, только латиница)</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button class="submit-button" type="submit" id="registerButton">
                Зарегистрироваться
            </button>
        </form>
        <button class="back-button" id="backBtn" onclick="goBack()">Назад</button>
    </div>
</div>

<script src="reg.js" defer></script>
</body>
</html>
