worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    server_tokens off;

    upstream backend {
        server spring-backend:8080;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index static/index.html;

        location = / {
            try_files /static/index.html =404;
        }

        location = /reserved/ {
            try_files /static/index.html =404;
        }

        location /static/ {
            try_files $uri =404;
        }

        # Основной API endpoint
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI по пути /api/v1/
        location /api/v1/ {
            proxy_pass http://backend/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Переписываем все пути в HTML и JS
            sub_filter_once off;
            sub_filter_types *;
            sub_filter 'src="/swagger-ui/' 'src="/api/v1/';
            sub_filter 'href="/swagger-ui/' 'href="/api/v1/';
            sub_filter '"/v3/api-docs"' '"/api/v1/v3/api-docs"';
            sub_filter 'url: "/v3/api-docs"' 'url: "/api/v1/v3/api-docs"';
            sub_filter 'configUrl: "/v3/api-docs"' 'configUrl: "/api/v1/v3/api-docs"';
        }

        # API Docs для Swagger
        location /api/v1/v3/api-docs {
            proxy_pass http://backend/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Редирект с /api/v1 на Swagger UI
        location = /api/v1 {
            return 302 /api/v1/index.html;
        }

        location /legacy {
            alias /usr/share/nginx/html/legacy/findme-app/browser;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location = /documentation {
            try_files /documentation/index.html =404;
        }

        location /pgadmin/ {
            proxy_pass http://pgadmin/pgadmin/;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location = /status_raw {
            stub_status on;
            access_log off;
            allow all;
        }

        location = /status {
            try_files /status/index.html =404;
        }

        location = /management {
            try_files /management/index.html =404;
        }
    }
}