worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    server_tokens off;

    upstream backend {
        server backend:8080;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index static/index.html;

        location = / {
            try_files /static/index.html =404;
        }

        location = /reserved/ {
            try_files /static/index.html =404;
        }

        location /static/ {
            try_files $uri =404;
        }

        # ======== API (Spring) ========
        # Все запросы, кроме swagger-ui, идут в backend
        location ~ ^/api/v1/(?!swagger-ui)(?!index\.html)(?!swagger-initializer\.js)(?!v3/api-docs) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======== Swagger UI ========
        # Основная страница Swagger
        location /api/v1/ {
            proxy_pass http://backend/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api/v1;
            sub_filter_once off;
            sub_filter_types *;
            sub_filter 'src="/swagger-ui/' 'src="/api/v1/';
            sub_filter 'href="/swagger-ui/' 'href="/api/v1/';
        }

        # Swagger index.html (переписываем пути)
        location = /api/v1/index.html {
            proxy_pass http://backend/swagger-ui/index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api/v1;
            sub_filter_once off;
            sub_filter_types *;
            sub_filter '"/v3/api-docs"' '"/api/v1/v3/api-docs"';
            sub_filter 'url: "/v3/api-docs"' 'url: "/api/v1/v3/api-docs"';
            sub_filter 'configUrl: "/v3/api-docs"' 'configUrl: "/api/v1/v3/api-docs"';
        }

        # Swagger initializer.js (меняем пути)
        location = /api/v1/swagger-initializer.js {
            proxy_pass http://backend/swagger-ui/swagger-initializer.js;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            sub_filter_once off;
            sub_filter_types *;
            sub_filter '"/v3/api-docs/swagger-config"' '"/api/v1/v3/api-docs/swagger-config"';
            sub_filter '"/v3/api-docs"' '"/api/v1/v3/api-docs"';
            sub_filter '"https://petstore.swagger.io/v2/swagger.json"' '"/api/v1/v3/api-docs"';
            sub_filter 'url: "https://petstore.swagger.io/v2/swagger.json"' 'url: "/api/v1/v3/api-docs"';
            sub_filter 'configUrl: "/v3/api-docs/swagger-config"' 'configUrl: "/api/v1/v3/api-docs/swagger-config"';
        }

        # OpenAPI Docs JSON
        location /api/v1/v3/api-docs {
            proxy_pass http://backend/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger Config JSON
        location /api/v1/v3/api-docs/swagger-config {
            proxy_pass http://backend/v3/api-docs/swagger-config;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Редирект /api/v1 → /api/v1/index.html
        location = /api/v1 {
            return 302 /api/v1/index.html;
        }

        # Если Swagger вдруг запросит /v3/api-docs напрямую
        location /v3/api-docs {
            proxy_pass http://backend/v3/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======== pgAdmin ========
        location /admin/ {
            proxy_pass http://pgadmin/;
            proxy_set_header X-Script-Name /admin;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        # ======== Legacy & Monitoring ========
        location /legacy {
            alias /usr/share/nginx/html/legacy/findme-app/browser;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location = /documentation {
            try_files /documentation/index.html =404;
        }

        location = /status_raw {
            stub_status on;
            access_log off;
            allow all;
        }

        location = /status {
            try_files /status/index.html =404;
        }

        location = /management {
            try_files /management/index.html =404;
        }
    }
}
