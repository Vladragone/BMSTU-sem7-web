worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    server_tokens off;

    upstream backend {
        server localhost:8080;
    }

    upstream dbadmin {
        server localhost:8081;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index static/index.html;

        location = / {
            try_files /static/index.html =404;
        }

        location = /reserved/ {
            try_files /static/index.html =404;
        }

        location /static/ {
            try_files $uri =404;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/v1 {
            return 302 /swagger-ui/index.html?configUrl=/v3/api-docs;
        }

        location = /legacy {
            try_files /legacy/index.html =404;
        }

        location = /documentation {
            try_files /documentation/index.html =404;
        }

        location /admin/ {
            proxy_pass http://dbadmin/;
            proxy_set_header Host $host;
        }

        location = /status_raw {
            stub_status on;
            access_log off;
            allow all;
        }

        location = /status {
            try_files /status/index.html =404;
        }

        location = /managment {
            try_files /managment/index.html =404;
        }
    }
}
